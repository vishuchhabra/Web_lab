<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>

    <!-- js  -->
    <script>
        function alerting(){
            window.alert('This can harm your secure data')
        }
        function confirming(){
            var txt;
            if (confirm("Press a button!")) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementById('c').innerHTML= txt
        }
        function promting(){
            
            var person = prompt("Please enter your name");
            if (person == null || person == "") {
            txt = "User cancelled the prompt.";
            } else {
            txt = "Hello " + person + "! How are you today?";
            }
            document.getElementById('p').innerHTML= txt

        }
    </script>
    
</head>
<body>
    <div class="container">
        <br>
        <h1 style="background:black;margin-left:200px;margin-right: 200px" class="text-center text-white">TRY FOLLOWING POP UP</h1>
        <br><br><br><br>
        <div class="row">
            <div class="col"><button type="button" class="btn btn-danger" onclick="alerting()">Alert</button></div>
            <div class="col"> 
                <button type="button" class="btn btn-success" onclick="confirming()">Confirm</button>
                <br><br>
                <b><p id="c"></p></b>
            </div>
            <div class="col"> <button type="button" class="btn btn-info" onclick="promting()">Prompt</button>
            <br><br>
            <b><p id="p"></p></b>
        </div>
        </div>

    </div>
     <!-- bootstrap closing part  -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/             reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    
</body>
</html>
