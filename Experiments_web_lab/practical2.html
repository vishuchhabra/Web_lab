<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Vishu chhabra</title>

    <style>
        body{
            background:black
        }
        .container{
            background:white;
            padding :50px
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1 class="text-danger text-center" >LISTS</h1>
        <h1 class="text-success">Odered List</h1>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <h1 class="text-success">UnOdered List</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
          </ul> 
        <h1 class="text-success">Nested List</h1>
          <ul>
            <li>Coffee</li>
            <li>Tea
              <ol>
                <li>Black tea</li>
                <li>Green tea</li>
              </ol>
            </li>
            <li>Milk</li>
          </ul>

    </div>
  
     <!-- bootstrap closing part  -->

</body>
</html>
